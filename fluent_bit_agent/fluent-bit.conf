[SERVICE]
    Flush         1
    Daemon        off
    Log_Level     info
    
[INPUT]
    Name          tail
    Tag           ainextus.log
    Path          /mnt/logs/*.log
    Refresh_Interval 5

[FILTER]
    Name          parser
    Match         ainextus.log
    Key_Name      log
    Parser        ainextus_log_parser
    Reserve_Data  On

[OUTPUT]
    Name          http
    Match         ainextus.log
    Host          172.17.0.1
    Port          8080
    URI           /api/logs
    Format        json_lines
    Header        Content-Type application/json
    Allow_Duplicated_Headers Off
